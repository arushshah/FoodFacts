<html>
    <head>
        <title>FoodFacts</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link href='http://fonts.googleapis.com/css?family=Glegoo:700' rel='stylesheet' type='text/css'>
    </head>
    <body background="../static/desk.jpg">
        <div id="container">
            <h1 class="food-title">FoodFacts</h1>
            <h1 class="food-title" style="font-size: 300%">Instantly retrieve nutrition data about your favorite food</h1>
            
            <div id="content" class="search">
                <form method="post" action="{{ url_for('results') }}">
                  <label for="yourname" class="query">What would you like to search?</label>
                  <input type="text" name="yourname" class="bar"/><br />
                  <input type="submit" class="submit"/>
                </form>
            </div>
        </div>
    </body>
</html>
